        <title>Our Costa Rica Trip - About</title>

        <script>

            function ratingSubmitted(rating) {
                s = rating > 1 ? "stars" : "star";
                if(rating > 1) {
                    message = "Thanks for your " + rating + " stars! Enjoy the trip.";
                } else {
                    message = "Gee, thanks. Why you so mean?";
                }
                document.querySelector('#rating-stars').innerHTML = "<br>" + message;
            }

            function clickOnRating(e) {
                found = false;
                rating = 0;
                document.querySelectorAll('.rating-star').forEach((star) => {
                    if(!found) {
                        rating++;
                        star.src = "https://www.cssscript.com/demo/star-rating-radio/on.svg";
                    } else {
                        star.src = "https://www.cssscript.com/demo/star-rating-radio/off.svg";
                    }
                    if(star == e.target) {
                        found = true;
                    }
                });

                setTimeout(ratingSubmitted.bind(null, rating), 1000);
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.rating-star').forEach((star) => {
                    star.addEventListener('click', clickOnRating);
                });
            });


        </script>
